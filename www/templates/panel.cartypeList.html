<ion-modal-view  class="background">
    <ion-header-bar class="bar-dark">
        <h1 class="title" style="text-align:center;">일반 차량으로 입차 - 차종 선택</h1>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-list class="background">
            <ion-item class="square" ng-repeat="cartype in xiso.carTypeList" ng-click="xiso.inCar(cartype)">
                <h4>{{cartype.car_type_title}}</h4>
                <p ng-show="cartype.minute_free > 0">최초 {{cartype.minute_free}}분 무료</p>
                <p ng-show="cartype.basic_minute > 0">기본 {{cartype.basic_minute}}분까지  {{cartype.basic_amount | currency : "" : 0 }}원</p>
                <p>
                    <span ng-show="cartype.basic_minute > 0">이후 </span>
                    <span ng-show="cartype.basic_minute == 0">기본 </span>
                        {{cartype.minute_unit}}분당 {{cartype.amount_unit | currency : "" : 0 }}원
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-dark">
        <div class="button-bar">
            <a class="button button-light" ng-click="xiso.mdCarTypeList.hide()">닫기</a>
        </div>
    </ion-footer-bar>
</ion-modal-view>
