<ion-modal-view  class="background">
    <ion-header-bar class="bar-dark">
        <h1 class="title" style="text-align:center;">월차 결제 - [ 차량번호 : {{params.car_num}} ]</h1>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-list class="background">
            <ion-item class="square square-positive" style="height:130px" ng-click="doCard()">
                <h4 style="padding:10px 0">카드 결제</h4>
                <p>{{params.pay_money | currency:"":0}}원을 신용카드로 결제합니다.</p>
            </ion-item>
            <ion-item class="square square-royal" style="height:130px" ng-click="doCash()">
                <h4 style="padding:10px 0">현금 결제</h4>
                <p>{{params.pay_money | currency:"":0}}원을 현금으로 결제합니다.</p>
            </ion-item>
            <ion-item class="square square-assertive" style="height:130px" ng-click="closePayMonth()">
                <h4 style="padding:10px 0">나중에 결제</h4>
                <p>결제없이 입력 처리 합니다.</p>
            </ion-item>
        </ion-list>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">결제할 금액 입력 (원)</span>
                <input type="text" placeholder="결제할 금액 (원)" ng-model="params.pay_money" style="font-size:20px">
                <span style="font-size:15px; padding-right:20px;">(결제할 금액을 수정 할 수 있습니다.)</span>
            </label>
            <div class="item item-divider" style="text-align: center;">
                정보
            </div>
            <label class="item item-input">
                <span class="input-label">총 금액 (원)</span>
                <p>{{params.amount | currency:"":0}}원</p>
            </label>
            <label class="item item-input">
                <span class="input-label" style="font-weight: bold;">결제해야될 금액 (원)</span>
                <p style="font-weight: bold;">{{params.amount - params.pay_amount | currency:"":0}}원</p>
            </label>
            <label class="item item-input">
                <span class="input-label">현재까지 결제된 금액 (원)</span>
                <p>{{params.pay_amount | currency:"":0}}원</p>
            </label>
            <label class="item item-input">
                <span class="input-label">시작날짜</span>
                <p>{{params.start_date | date:'yyyy-MM-dd'}}</p>
            </label>
            <label class="item item-input">
                <span class="input-label">종료날짜</span>
                <p>{{params.end_date | date:'yyyy-MM-dd'}}</p>
            </label>
        </div>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-dark">
        <div class="button-bar">
            <a class="button button-light" ng-click="closePayMonth()">닫기</a>
        </div>
    </ion-footer-bar>
</ion-modal-view>
