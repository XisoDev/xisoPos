<ion-view title="입차목록" ng-init="getGarageList()">
	<ion-nav-bar class="bar-calm">
		<ion-nav-back-button>
		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="has-header">
		<ion-refresher
				pulling-text="당겨서 새로 고침"
				on-refresh="getGarageList()">
		</ion-refresher>
		<div ng-repeat="gar in garageList">
			<div class="card grid_items button button-positive">
				<div class="">
					{{gar.car_type_title}} / {{gar | calcu | currency : "" : 0}} 원
				</div>
				<div class="gar_card">
					{{gar.car_num}}
				</div>
				<div class="">
					{{gar.start_date | passTime}}
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
