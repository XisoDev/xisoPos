<ion-modal-view  class="background">
    <ion-header-bar class="bar-dark">
        <h1 class="title" style="text-align:center;">열람 차량 선택</h1>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-list class="background">
            <ion-item class="square square-positive" ng-repeat="gar in garageList" ng-click="openGarageView(gar)">
                <h4 style="padding:10px 0">{{gar.car_num}}</h4>
                <h5>요금 : {{gar | calcu | currency : "" : 0}} 원</h5>
                <p>차종 : {{gar.car_type_title}}</p>
                <p>입차 : {{gar.start_date | date:'yyyy-MM-dd HH:mm'}}</p>
                <p>{{gar.start_date | passTime}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-dark">
        <div class="button-bar">
            <a class="button button-light" ng-click="closeGarageViewList()">닫기</a>
        </div>
    </ion-footer-bar>
</ion-modal-view>
