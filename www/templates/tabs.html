<ion-tabs class="tabs-icon-top tabs-dark tabs-color-light tabs-color-active-positive">

    <!-- 입차목록 Tab -->
    <ion-tab title="입차목록" icon-off="ion-model-s" icon-on="ion-model-s" href="#/mainLayout/tabs/current">
        <ion-nav-view name="tab-current"></ion-nav-view>
    </ion-tab>

    <!-- 입출차기록 Tab -->
    <ion-tab title="입출차기록" icon-off="ion-document-text" icon-on="ion-document-text" href="#/mainLayout/tabs/history">
        <ion-nav-view name="tab-history"></ion-nav-view>
    </ion-tab>

    <!-- 월차 Tab -->
    <ion-tab title="월차" icon-off="ion-android-calendar" icon-on="ion-android-calendar" href="#/mainLayout/tabs/month">
        <ion-nav-view name="tab-month"></ion-nav-view>
    </ion-tab>

    <!-- 지정주차 Tab -->
    <ion-tab title="지정주차" icon-off="ion-star" icon-on="ion-star" href="#/mainLayout/tabs/cooper">
        <ion-nav-view name="tab-cooper"></ion-nav-view>
    </ion-tab>

    <!-- 정산 Tab -->
    <ion-tab title="정산" icon-off="ion-calculator" icon-on="ion-calculator" href="#/mainLayout/tabs/calcu">
        <ion-nav-view name="tab-calcu"></ion-nav-view>
    </ion-tab>

    <!-- 설정 Tab -->
    <ion-tab title="설정" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/mainLayout/tabs/config">
        <ion-nav-view name="tab-config"></ion-nav-view>
    </ion-tab>

</ion-tabs>
