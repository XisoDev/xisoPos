<ion-modal-view class="background">
    <ion-header-bar class="bar-dark">
        <h1 class="title" style="text-align:center;" ng-if="!params.idx">업체 추가</h1>
        <h1 class="title" style="text-align:center;" ng-if="params.idx">업체 수정 - {{params.coop_title}}</h1>
    </ion-header-bar>
    <ion-content padding="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">업체 명</span>
                <input type="text" placeholder="업체 이름" ng-model="params.coop_title">
            </label>
            <label class="item item-input">
                <span class="input-label">전화번호</span>
                <input type="tel" placeholder="업체 전화번호" ng-model="params.coop_tel">
            </label>
            <label class="item item-input">
                <span class="input-label">주소</span>
                <input type="text" placeholder="업체 주소" ng-model="params.coop_address">
            </label>
            <label class="item item-input">
                <span class="input-label">대표자 명</span>
                <input type="text" placeholder="대표자 이름" ng-model="params.coop_user_name">
            </label>
            <label class="item item-input">
                <span class="input-label">무료 시간 (분)</span>
                <input type="number" placeholder="무료 제공 시간 (분 단위)" ng-model="params.minute_free">
            </label>
            <label class="item item-input">
                <span class="input-label">최대 지원 시간 (분)</span>
                <input type="text" placeholder="업체에서 지원되는 최대 주차시간입니다 (분 단위)" ng-model="params.minute_max">
            </label>
            <label class="item item-input">
                <span class="input-label">추가요금 (원)</span>
                <input type="tel" placeholder="시간당 추가될 금액 (원)" ng-model="params.amount_unit">
            </label>
            <label class="item item-input">
                <span class="input-label">추가요금 단위 (분)</span>
                <input type="tel" placeholder="추가 요금 시간 단위 (분 단위)" ng-model="params.minute_unit">
            </label>
            <label class="item item-input" ng-if="params.idx">
                <span class="input-label">중단</span>
                <ion-toggle ng-model="params.is_end" toggle-class="toggle-assertive" ng-true-value="'Y'" ng-false-value="'N'"></ion-toggle>
            </label>
        </div>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-dark">
        <div class="button-bar">
            <a class="button button-balanced" ng-click="insertCooper()" ng-show="!params.idx">추가</a>
            <a class="button button-balanced" ng-click="insertCooper()" ng-show="params.idx">수정</a>
            <a class="button button-light" ng-click="closeCooper()">닫기</a>
        </div>
    </ion-footer-bar>
</ion-modal-view>
