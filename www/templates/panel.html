<ion-view title="XISOPOS">
	
	<ion-nav-bar class="bar-dark"></ion-nav-bar>
	<ion-content class="has-header" scroll="false">
		<div class="list card background">
			<div class="item">
				<label class="item item-input">
					<input type="text" placeholder="관리 번호" id="mainField">
				</label>
			</div>
		</div>
		<ul id="numberPad">
			<li class="small">입차</li>
			<li class="small">출차</li>
			<li class="small">열람</li>
			<li ng-click="inputField('7');">7</li>
			<li ng-click="inputField('8');">8</li>
			<li ng-click="inputField('9');">9</li>
			<li ng-click="inputField('4');">4</li>
			<li ng-click="inputField('5');">5</li>
			<li ng-click="inputField('6');">6</li>
			<li ng-click="inputField('1');">1</li>
			<li ng-click="inputField('2');">2</li>
			<li ng-click="inputField('3');">3</li>
			<li ng-click="inputField('0');" class="double">0</li>
			<li ng-click="inputField('-');">-</li>
			<li class="small">카드취소</li>
			<li class="small">카드결제</li>
			<li class="small">현금영수증</li>
		</ul>
	</ion-content>
  
	<multiple-views-support width="35%" />
</ion-view>


<!--인풋 필드, 숫자패드 , 입차 , 출차, 금전함 열기, 카드취소, 카드결제, 현금영수증-->
