<ion-modal-view  class="background">
    <ion-header-bar class="bar-dark">
        <h1 class="title" style="text-align:center;">월차 선택</h1>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-list class="background">
            <ion-item class="square" ng-repeat="mon in xiso.monthList" ng-click="xiso.monthIn(mon)">
                <h4 style="padding:10px 0">{{mon.car_num}}</h4>
                <h5>({{mon.car_name}} / {{mon.car_type_title}})</h5>
                <p>{{mon.start_date | date:'yyyy-MM-dd'}} ~ {{mon.end_date | date:'yyyy-MM-dd'}}</p>
                <p>월차금액 : {{mon.amount | currency : "" : 0}} 원</p>
                <p>{{mon.user_name}} / {{mon.mobile}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-dark">
        <div class="button-bar">
            <a class="button button-light" ng-click="xiso.mdMonthList.hide()">닫기</a>
        </div>
    </ion-footer-bar>
</ion-modal-view>
