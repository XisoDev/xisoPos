<ion-view title="입차목록" ng-init="initCurrent()">
	<ion-nav-bar class="bar-calm">
		<ion-nav-back-button>
		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="has-header">
		<ion-refresher
				pulling-text="당겨서 새로 고침"
				on-refresh="getGarageList()">
		</ion-refresher>
		<div class="card grid_items button button-positive" ng-repeat="gar in garageList" ng-click="openGarageView(gar)">
			<div class="">
				{{gar.car_type_title}} / {{gar | calcu | currency : "" : 0}} 원
			</div>
			<div class="gar_card">
				{{gar.car_num}}
			</div>
			<div class="">
				{{gar.start_date | passTime}}
			</div>
		</div>
		<div style="clear: both;"></div>
	</ion-content>
</ion-view>
